<p>우분투 14.04를 처음 설치하면 런쳐에 터미널 아이콘이 없다. 단축키로 터미널을 쉽게 열수 있다.</p>

<ul>
  <li>CTRL + ALT + t 단축키를 누른다. 아래 그림처럼 터미널창이 생성된다.</li>
</ul>

<p><a href="http://i0.wp.com/blog.burt.pe.kr/wp-content/uploads/2014/11/스크린샷-2014-11-07-오전-11.05.46.png"><img class="size-medium wp-image-58 aligncenter" src="http://i2.wp.com/blog.burt.pe.kr/wp-content/uploads/2014/11/스크린샷-2014-11-07-오전-11.05.46-300x191.png?resize=300%2C191" alt="스크린샷 2014-11-07 오전 11.05.46" srcset="http://i1.wp.com/burt.pe.kr/wp-content/uploads/2014/11/스크린샷-2014-11-07-오전-11.05.46.png?resize=300%2C191 300w, http://i1.wp.com/burt.pe.kr/wp-content/uploads/2014/11/스크린샷-2014-11-07-오전-11.05.46.png?w=724 724w" sizes="(max-width: 300px) 100vw, 300px" data-recalc-dims="1" /></a></p>

<ul>
  <li>자주 쓰게 될테니 런쳐에 Lock 해 놓는다. 터미널 아이콘에서 마우스 오른쪽 버튼을 누른다
    <ul>
      <li>Lock to Launcher 메뉴를 선택한다</li>
    </ul>
  </li>
</ul>
